spring:
  profiles:
    #active: local
    active: prod
  application:
    name: knit-api
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
      enabled: true

  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        use_sql_comments: true

server:
  port: 8080

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID:}
      secret-key: ${AWS_SECRET_ACCESS_KEY:}
    s3:
      bucket: haekyuawsbucket
    region:
      static: ap-northeast-2

